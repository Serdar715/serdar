        color: #333;
    }
    /* Giriş yap ve kaydol linkleri */

    #topBtn {
  position: fixed;

  border: none;
  outline: none;
  background-color: red;

  padding: 15px;
  border-radius: 10px;

}

<button onclick="topFunction()" id="topBtn" title="Sayfanın başına git">Başa Dön</button>

<script>
// Kullanıcı sayfada belirli bir miktar kaydırdığında butonu göster
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    document.getElementById("topBtn").style.display = "block";
  } else {
    document.getElementById("topBtn").style.display = "none";
  }
}

// Kullanıcı butona tıkladığında sayfanın en üstüne çık
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>
